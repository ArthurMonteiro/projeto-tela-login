<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <title>Projeto Tela de Login</title>
</head>
<body>
    <main>       
        <section id="login">
            <div id="imagem">
                <!--IMAGEM NA CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem Vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no ambiente.</p>
                <form action="login.php" method="get">
                    <div class="divs">
                        <i class="material-symbols-outlined">person</i>                        
                        <input type="text" name="login" id="ilogin" placeholder="Seu e-mail" required autocomplete="email">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="divs">
                        <i class="material-symbols-outlined">vpn_key</i>   
                        <input type="password" name="password" id="ipassword" placeholder="Senha" required minlength="6" autocomplete="current-password">
                        <label for="ipassword">Senha</label>
                    </div>                    
                    <input type="submit" value="Login">
                    <a href="esqueci a senha" class="botao">Esqueci a senha <i class="material-symbols-outlined">mail</i>
                    </a>                   
                </form>
            </div>            
        </section>
    </main>
</body>
</html>
